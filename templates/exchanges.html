<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">绑定交易所</div>
  <div class="panel-body">
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">交易所</label>
            <div class="col-sm-3">
                <select name="eid" class="form-control">
                {% for ele in exchanges %}
                <option value="{{ele.eid}}">{{ele.name}}</td>
                {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="accessKey" class="col-sm-2 control-label">Access Key</label>
            <div class="col-sm-8">
            <input name="accessKey" id="accessKey" class="form-control" type="text" placeholder="AccessKey">
            </div>
        </div>
        <div class="form-group">
            <label for="secretKey" class="col-sm-2 control-label">Secret Key</label>
            <div class="col-sm-8">
            <input name="secretKey" id="secretKey" class="form-control" type="text" placeholder="SecretKey">
            </div>
        </div>
        <div class="form-group">
            <label for="label" class="col-sm-2 control-label">标签</label>
            <div class="col-sm-8">
            <input name="label" id="label" class="form-control" type="text" placeholder="Label">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-default">绑定交易所</button>
            </div>
        </div>
    </form>
  </div>
</div>
{% if error %}
<div class="alert alert-danger" role="alert" style="margin-top:20px">
    {{ error }}
</div>
{% endif %}
